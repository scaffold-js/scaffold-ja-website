<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="JavaScript full stack Yeoman scaffolding">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="generator" content="scaffold-js">
		<title>scaffold-js</title>
		<!-- Place favicon.ico in the `app/` directory -->
		<!-- Chrome for Android theme color -->
		<meta name="theme-color" content="#2E3AA1">
		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">
		<!-- Tile color for Win8 -->
		<meta name="msapplication-TileColor" content="#3372DF">
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="PSK">
		<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="scaffold-js">
		<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
		<!-- Tile icon for Win8 (144x144) -->
		<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild-->
		<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<!-- endbuild -->
		<!-- Because this project uses vulcanize this should be your only html import
		in this file. All other imports should go in elements.html -->
		<link rel="import" href="elements/elements.html">
		<!-- For shared styles, shared-styles.html import in elements.html -->
		<style is="custom-style" include="shared-styles"></style>
	</head>
	<body unresolved>
		<!-- build:remove -->
		<span id="browser-sync-binding"></span>
		<!-- endbuild -->
		<template is="dom-bind" id="app">
			<paper-drawer-panel id="paperDrawerPanel">
				<!-- Drawer Scroll Header Panel -->
				<paper-scroll-header-panel drawer fixed>
					<!-- Drawer Toolbar -->
					<paper-toolbar id="drawerToolbar">
						<span class="menu-name">Menu</span>
					</paper-toolbar>
					<!-- Drawer Content -->
					<paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
						<a data-route="home" href="{{baseUrl}}">
							<iron-icon icon="info"></iron-icon>
							<span>About</span>
						</a>
						<a data-route="users" href="{{baseUrl}}users">
							<iron-icon icon="info"></iron-icon>
							<span>Users</span>
						</a>
						<a data-route="contact" href="{{baseUrl}}contact">
							<iron-icon icon="mail"></iron-icon>
							<span>Contact</span>
						</a>
					</paper-menu>
				</paper-scroll-header-panel>
				<!-- Main Area -->
				<paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
					<!-- Main Toolbar -->
					<paper-toolbar id="mainToolbar" class="tall">
						<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
						<!-- Application name -->
						<div class="middle middle-container">
							<div class="app-name"><bold>scaffold-js</bold></div>
						</div>
						<!-- Application sub title -->
						<div class="bottom bottom-container">
							<div class="bottom-title">JavaScript full stack Yeoman scaffolding</div>
						</div>
					</paper-toolbar>
					<!-- Main Content -->
					<div class="content">
						<iron-pages attr-for-selected="data-route" selected="{{route}}">
							<section data-route="home" tabindex="-1">
								<paper-material elevation="1">
									<h1 class="page-title" tabindex="-1">Welcome to <strong>scaffold-js</strong></h1>
									<div class="layout horizontal wrap">
										<a href="http://yeoman.io" target="_blank"><paper-icon-button elevation="5" class="giant" src="images/yeoman.png"></paper-icon-button></a>
										<a href="http://www.ecma-international.org/ecma-262/6.0/" target="_blank"><paper-icon-button class="giant" src="images/es6.png"></paper-icon-button></a>
										<a href="https://www.mongodb.org" target="_blank"><paper-icon-button class="giant" src="images/mongodb.png"></paper-icon-button></a>
										<a href="https://nodejs.org" target="_blank"><paper-icon-button class="giant" src="images/nodejs.png"></paper-icon-button></a>
										<a href="http://hapijs.com" target="_blank"><paper-icon-button class="giant" src="images/hapijs.png"></paper-icon-button></a>
										<a href="https://jwt.io" target="_blank"><paper-icon-button class="giant" src="images/jwt.png"></paper-icon-button></a>
										<a href="http://swagger.io" target="_blank"><paper-icon-button class="giant" src="http://2434zd29misd3e4a4f1e73ki.wpengine.netdna-cdn.com/wp-content/themes/kevinlearynet/assets/img/swagger-logo@2x.png"></paper-icon-button></a>
										<a href="http://www.w3.org/TR/html5/" target="_blank"><paper-icon-button class="giant" src="images/html5.png"></paper-icon-button></a>
										<a href="http://www.w3.org/TR/CSS/" target="_blank"><paper-icon-button class="giant" src="images/css3.png"></paper-icon-button></a>
										<a href="http://bower.io" target="_blank"><paper-icon-button class="giant" src="http://bower.io/img/bower-logo.svg"></paper-icon-button></a>
										<a href="https://jquery.com" target="_blank"><paper-icon-button class="giant" src="images/jquery.png"></paper-icon-button></a>
										<a href="https://getbootstrap.com" target="_blank"><paper-icon-button class="giant" src="images/bootstrap.png"></paper-icon-button></a>
										<a href="https://angularjs.org" target="_blank"><paper-icon-button class="giant" src="images/angular.png"></paper-icon-button></a>
										<a href="http://gulpjs.com" target="_blank"><paper-icon-button class="giant" src="images/gulpjs.png"></paper-icon-button></a>
										<a href="http://jshint.com" target="_blank"><paper-icon-button class="giant" src="images/jshint.png"></paper-icon-button></a>
										<a href="http://mochajs.org" target="_blank"><paper-icon-button class="giant" src="images/mocha.png"></paper-icon-button></a>
										<a href="http://karma-runner.github.io/0.13/index.html" target="_blank"><paper-icon-button class="giant" src="images/karma.png"></paper-icon-button></a>
									</div>
									<h2>News</h2>
									<h2>What is <strong>scaffold-js</strong>?</h2>
									<p>
										<strong>scaffold-js</strong> is a <a href="http://yeoman.io">Yeoman generator</a> to create a full stack web page/application.
										To give full credit, <strong>scaffold-js</strong> is inspired by, but shares no code with, <a href="http://jhipster.github.io" target="_blank">JHipster</a>.
										<strong>JHipster</strong> is a fantastic project and, if you are a Java programmer, it is well woth checking out.
									</p>
									<h3>A brief comparison of <strong>scaffold-.js</strong> and <strong>JHipster</strong></h3>
								</paper-material>
							</section>
							<section data-route="users" tabindex="-1">
								<paper-material elevation="1">
									<h1 class="page-title" tabindex="-1">Users</h1>
									<p>This is the users section</p>
									<a href$="{{baseUrl}}users/Addy">Addy</a><br>
									<a href$="{{baseUrl}}users/Rob">Rob</a><br>
									<a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
									<a href$="{{baseUrl}}users/Sam">Sam</a>
								</paper-material>
							</section>
							<section data-route="user-info" tabindex="-1">
								<paper-material elevation="-1">
									<h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
									<div>This is {{params.name}}'s section</div>
								</paper-material>
							</section>
							<section data-route="contact" tabindex="-1">
								<paper-material elevation="1">
									<h1 class="page-title" tabindex="-1">Contact</h1>
									<p>This is the contact section</p>
								</paper-material>
							</section>
						</iron-pages>
					</div>
				</paper-scroll-header-panel>
			</paper-drawer-panel>
			<paper-toast id="toast">
				<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
			</paper-toast>
			<!-- Uncomment next block to enable Service Worker support (1/2) -->
			<!--
			<paper-toast id="caching-complete"
				duration="6000"
				text="Caching complete! This app will work offline.">
			</paper-toast>
			<platinum-sw-register auto-register
				clients-claim
				skip-waiting
				base-uri="bower_components/platinum-sw/bootstrap"
				on-service-worker-installed="displayInstalledToast">
				<platinum-sw-cache default-cache-strategy="fastest"
					cache-config-file="cache-config.json">
				</platinum-sw-cache>
			</platinum-sw-register>
			-->
		</template>
		<!-- build:js scripts/app.js -->
		<script src="scripts/app.js"></script>
		<!-- endbuild-->
	</body>
</html>
